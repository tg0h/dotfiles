# set up the fzf directory switcher
# the fzf preview window previews the directory/file contents
# the depth of the directory preview can be configured with the depth key
# TODO: add namespaces, don't restrict to just ud

# run _fsc and zsh-compile-functions to compile changes
keymaps:
  # XDG_CONFIG DIRS - Top Row
  - [f, $HOME/dotfiles/bin]
  - ["f,", $HOME/.local/bin]
  - [g, $XDG_DATA_HOME, 3]
  - [c, $XDG_CONFIG_HOME, 5]
  - [r, $XDG_CACHE_HOME, 2]
  - [l, $HOME/dotfiles/lib, 7]
  - ["l,", $HOME/.local/lib, 7]
  - [xs, $XDG_STATE_HOME, 5]
  # Home Row
  # - [d, $HOME/Documents, 2]
  - [h, $HOME/src/me, 4, \\.git$, true, true, dirname | xargs dirname] # this yml file is converted to json. a backslash is an escape character in json. we need to escape the backslash. we want to pass \.git$ as the regex filter to fd
  - [t, $HOME/src/playground, 5, \\.git$, true, true, dirname | xargs dirname]
  - ["t,", $HOME/src/playground/langs/ts/scratch]
  - [n, $HOME/src/clones, 4, \\.git$, true, true, dirname | xargs dirname]
  - [s, $HOME/src]
  # Bottom row
  - [b, $HOME/Documents/notes]
  - [m, $HOME/src/me/wiki/projects/ou]
  - [w, $HOME/src/me/wiki, 8]
  - [v, $HOME/Documents/candy/wiki, 5]
  - [z, $HOME/dotfiles, 4]

  # trash
  - [q, $HOME/.Trash]

  - [p, /tmp]
  - [tl, $HOME/Downloads]

  - [ch, $XDG_CONFIG_HOME/skhd]
  - [cn, $XDG_CONFIG_HOME/nvim, 5]
  - [ck, $DOTFILES/config/kitty]
  - [ca, $XDG_CONFIG_HOME/zsh/aliases, 5]

  # LIB
  - [lf, $HOME/.local/lib/zsh-functions]

  # PLAYGROUND
  - [ta, $HOME/src/playground/aws/cdk/my-pipeline]
  - [ty, $HOME/src/playground/yarn]
  - ["ty,", $HOME/src/playground/yarn/yarn-old]
  - ["ty.", $HOME/src/playground/yarn/yarn-modern]
  - ["ty,.", $HOME/src/playground/yarn/npm]
  - [tg, $HOME/src/playground/github/scratch]
  - [tp, $HOME/src/playground/python/]
  # - [th, $HOME/dotfiles/templates]
  - bindkey: th
    dir: $HOME/dotfiles/templates
    depth: 3
    show-hidden: true
    show-ignore: true
  - bindkey: td
    dir: $HOME/dotfiles/lib/zsh/candy/templates
    depth: 3
    show-hidden: true
    show-ignore: true

  # CLONES
  - [nk, $HOME/src/clones/python/kitty]

  # UDEMY
  # - [k, /Users/tim/src/udemy/portilla/Complete-Python-3-Bootcamp]

  # SRC
  - [d, $HOME/src/candy/db]
  - [j, $HOME/src/candy/db]
  - [s., $HOME/src/candy/main/referralcandy-main, 5]
  - [s2, $HOME/src/candy/main2/referralcandy-main, 5]
  - [st, $HOME/src/candy/old/customer-tracks/]
  - ["s,", $HOME/src/candy/main2/referralcandy-main]
  - [sa, $HOME/src/candy/playground/github-actions]
  - [sb, $HOME/src/candy/old/business]
  - [sc, $HOME/src/candy, 5, \\.git$, true, true, dirname | xargs dirname]
  - [sd, $HOME/src/candy/new/devops]
  - [sg, $HOME/src/candy/playground]
  - [sgc, $HOME/src/candy/playground/referralcandy-secondary]
  # oops sh will create zsh shortcut which shadows zsh bin
  # - [sh, $HOME/src/candy/main/referralcandy-main/packages/daemons]
  - [so, $HOME/src/candy/old]
  - [soc, $HOME/src/candy/old/composer]
