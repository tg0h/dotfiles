tab_bar_edge bottom
tab_bar_align left
tab_bar_style custom
tab_bar_min_tabs 1
tab_activity_symbol none
bell_on_tab no

tab_bar_wargin_width 0.0
tab_bar_margin_height 0.0 0.0

tab_title_template "{f'{title[:30]}…' if title.rindex(title[-1]) + 1 > 30 else (title.center(6) if (title.rindex(title[-1]) + 1) % 2 == 0 else title.center(5))}"
active_tab_font_style   bold

# tab_bar_style separator
active_tab_title_template " {index}: {f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 13 else title} :{layout_name[:2]}"
# tab_title_template " {index}: {f'{title[:6]}…{title[-6:]}' if title.rindex(title[-1]) + 1 > 13 else title} "

active_tab_foreground   #282a36
active_tab_background   #50fa7b

inactive_tab_foreground #f8f8f2
inactive_tab_background #44475a
# tab_title_template {index}: {title}
# tab_bar_style slant
tab_separator ''

