- defaults:
    link:
      relink: true

- clean: ['~']

# <target>:<source (original file)>
- link:
    ~/.dotfiles: ''
    ~/scripts: scripts/

    ~/.env: env

    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.mutt/muttrc : muttrc #mail client
    ~/.p10k.zsh: p10k.zsh
    ~/.taskrc: taskrc #taskwarrior rc file
    ~/.timewarrior/timewarrior.cfg: timewarrior.cfg
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_android: zsh_android
    ~/.zsh_autosuggestions: zsh_autosuggestions
    ~/.zsh_autocomplete: zsh_autocomplete
    ~/.zsh_aws_calltree: zsh_aws_calltree
    ~/.zsh_aws_cloudwatch: zsh_aws_cloudwatch
    ~/.zsh_aws_rds: zsh_aws_rds
    ~/.zsh_aws_cognito: zsh_aws_cognito
    ~/.zsh_functions: zsh_functions/ #autoload function directory
    ~/.zsh_funcs: zsh_funcs
    ~/.zsh_fzf: zsh_fzf
    ~/.zsh_fzf_git: zsh_fzf_git
    ~/.zsh_gitlab: zsh_gitlab
    ~/.zsh_ios: zsh_ios
    ~/.zsh_jira: zsh_jira
    ~/.zsh_toggl_aliases: zsh_toggl_aliases
    ~/.zsh_powerlevel9k: zsh_powerlevel9k

    ~/.zsh_aliases: zsh_aliases
    ~/.zsh_git_aliases: zsh_git_aliases
    ~/.zsh_docker_aliases: zsh_docker_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
