- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.mutt #create the mutt config directory so that the muttrc file below can be placed in it

# <target>:<source (original file)>
- link:
    ~/.dotfiles: ''
    ~/scripts: scripts/
    ~/Library/Application Support/com.clickontyler.TextBuddy/scripts: scripts/textBuddy/

    ~/.env: ~/dev/config/env/env
    ~/.zshenv: ~/dev/config/env/zshenv
    ~/.zprofile: ~/dev/config/env/zprofile
    
    ~/.ssh/config: ~/dev/config/ssh/config
    ~/.ssh/id_ed25519: ~/dev/config/secrets/id_ed25519
    ~/.ssh/id_ed25519.pub: ~/dev/config/secrets/id_ed25519.pub

    ~/.ideavimrc: ideavimrc #webstorm ideavim emulation rc file

    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.mutt/muttrc : muttrc #mail client
    ~/.p10k.zsh: p10k.zsh
    ~/.taskrc: taskrc #taskwarrior rc file
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_android.zsh: zsh_android.zsh
    ~/.zsh_appCenter.zsh: zsh_appCenter.zsh
    ~/.zsh_autosuggestions.zsh: zsh_autosuggestions.zsh
    ~/.zsh_autocomplete.zsh: zsh_autocomplete.zsh
    ~/.zsh_aws_calltree.zsh: zsh_aws_calltree.zsh
    ~/.zsh_aws_cloudwatch.zsh: zsh_aws_cloudwatch.zsh
    ~/.zsh_aws_rds.zsh: zsh_aws_rds.zsh
    ~/.zsh_aws_cognito.zsh: zsh_aws_cognito.zsh
    ~/.zsh_functions: zsh_functions/ #autoload function directory
    ~/.zsh_funcs.zsh: zsh_funcs.zsh
    ~/.zsh_fzf.zsh: zsh_fzf.zsh
    ~/.zsh_fzf_git.zsh: zsh_fzf_git.zsh
    ~/.zsh_gitlab.zsh: zsh_gitlab.zsh
    ~/.zsh_ios.zsh: zsh_ios.zsh
    ~/.zsh_jira.zsh: zsh_jira.zsh
    ~/.zsh_jira.plug.zsh: zsh_jira.plug.zsh
    ~/.zsh_node.zsh: zsh_node.zsh
    ~/.zsh_toggl_aliases.zsh: zsh_toggl_aliases.zsh
    ~/.zsh_powerlevel9k.zsh: zsh_powerlevel9k.zsh

    ~/.zsh_aliases.zsh: zsh_aliases.zsh
    ~/.zsh_git_aliases.zsh: zsh_git_aliases.zsh
    ~/.zsh_docker_aliases.zsh: zsh_docker_aliases.zsh


    # certis
    ## aws
    ~/.aws/config: ~/certis/config/aws/config
    ~/.aws/credentials: ~/certis/config/aws/credentials

    ## abc
    ### sg
    ~/src/edo/abc-cli/config/environment/develop.json: ~/certis/config/env/abc-cli/develop.json
    ~/src/edo/abc-cli/config/environment/staging.json: ~/certis/config/env/abc-cli/staging.json
    ~/src/edo/abc-cli/config/environment/production.json: ~/certis/config/env/abc-cli/production.json
    ### au
    ~/src/edo/abc-cli/config/environment/stagingAu.json: ~/certis/config/env/abc-cli/stagingAu.json
    ~/src/edo/abc-cli/config/environment/productionAu.json: ~/certis/config/env/abc-cli/productionAu.json
      
    ## argus
    ### sg
    ~/dotfiles/argus.develop.env: ~/certis/config/env/argus/argus.develop.env
    ~/dotfiles/argus.staging.env: ~/certis/config/env/argus/argus.staging.env
    ~/dotfiles/argus.production.env: ~/certis/config/env/argus/argus.production.env
    ### au
    ~/dotfiles/argusAu.staging.env: ~/certis/config/env/argus/argusAu.staging.env
    ~/dotfiles/argusAu.production.env: ~/certis/config/env/argus/argusAu.production.env
      
    ## certify
    ### certify cli
    ~/dotfiles/certify.develop.env: ~/certis/config/env/certify/certify.develop.env
    ~/dotfiles/certify.staging.env: ~/certis/config/env/certify/certify.staging.env
    ~/dotfiles/certify.production.env: ~/certis/config/env/certify/certify.production.env
    
    ### certify sync job
    ~/Library/LaunchAgents/certify-validate-sync.plist: ~/dotfiles/scripts/certify/certify-validate-sync.plist

    # me
    ## timtoggl
    ~/dev/working/timtoggl/timtoggl/.env: ~/dev/config/env/timtoggl/env

- shell:
  - [git submodule update --init --recursive, Installing submodules]
