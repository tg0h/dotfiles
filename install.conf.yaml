# TODO: prefix '.' doesn't seem to be working, how to create a .filename alias with a glob pattern?
- defaults:
    link:
      # create directories to create symlink if needed
      create: true
      relink: true
      glob: true

#remove dead symobolic links from the ~ directory
- clean: ['~']

- create:
  - ~/.mutt #create the mutt config directory so that the muttrc file below can be placed in it

# <target>:<source (original file)>
- link:
    ~/.env: config/secret/env/env
    ~/.zshenv: config/secret/env/zshenv
    ~/.zprofile: config/secret/env/zprofile
    ~/.zshrc: config/secret/env/zshrc
    ~/.iterm2_shell_integration.zsh: config/iterm2/iterm2_shell_integration.zsh

    ~/scripts: scripts/
    ~/Library/Application Support/com.clickontyler.TextBuddy/scripts: scripts/textBuddy/

    ~/.ssh/config: config/ssh/config
    ~/.ssh/id_ed25519: config/ssh/secrets/id_ed25519
    ~/.ssh/id_ed25519.pub: config/ssh/secrets/id_ed25519.pub

    ~/.ideavimrc: config/ideavim/ideavimrc #webstorm ideavim emulation rc file

    ~/.gitconfig: config/git/gitconfig
    ~/.gitignore_global: config/git/gitignore_global
    ~/.mutt/muttrc : config/mutt/muttrc #mail client
    ~/.p10k.zsh: config/zsh/p10k/p10k.zsh
    ~/.vim: 
    ~/.vimrc: config/vim/vimrc

    ~/.zsh_functions: zsh_functions/ #autoload function directory

    # create a .zsh alias to the dotfiles/zsh folder
    # this contains aliases, functions etc
    ~/.zsh: 

    ~/.config/httpie: config/httpie/config.json
    ~/.config/nvim/init.vim: ~/dotfiles/nvim/init.vim
    ~/.config/kitty/kitty.conf: ~/dotfiles/config/kitty/kitty.conf
    ~/.config/bookmarks: config/bookmarks
    ~/.config/cheat/conf.yml: config/cheat/conf.yml
    ~/.config/cheat/cheatsheets/personal: config/cheat/cheatsheets/personal

    # certis
    ~/.aws/: config/aws/*
    ~/src/edo/abc-cli/config/environment/: config/abc-cli/env/*
    ~/.config/argus/: config/argus/env/*.env
    ~/.config/certify/: config/certify/*
    ~/.config/abs: config/abs/*.env

    ### certify sync job
    ~/Library/LaunchAgents/certify-validate-sync.plist: ~/dotfiles/scripts/certify/certify-validate-sync.plist

    # me
    ~/dev/working/timtoggl/timtoggl/.env: config/timtoggl/secret/env
    ~/.abs/src: ~/dev/working/abs/abs

- shell:
  - [git submodule update --init --recursive, Installing submodules]
