- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh_docker_aliases: zsh_docker_aliases
    ~/.zsh_git_aliases: zsh_git_aliases
    ~/.zsh_powerlevel9k: zsh_powerlevel9k
    ~/.zsh_fzf: zsh_fzf
    ~/.zsh_fzf_git: zsh_fzf_git
    ~/.zsh_autocomplete: zsh_autocomplete
    ~/.p10k.zsh: p10k.zsh
    ~/.zsh_jira: zsh_jira
    ~/.ssh/config: ssh_config


- shell:
  - [git submodule update --init --recursive, Installing submodules]
